accelerator:
  options:
    - name: k8sWeather
      inputType: select
      label: what is the weather today?
      choices:
        - value: "sunny"
          text: sunny
        - value: "rainy"
          text: rainy
        - value: "cloudy"
          text: cloudy
      defaultValue: "sunny"

engine:
  merge:
    - include: [ "someCodeFile" ]
      chain:
        - type: ReplaceText
          regex:
            pattern: "weather = .*"
            with: "'weather = ''' + #current-weather + ''''"
